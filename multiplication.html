<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style1.css">
    <title>Integer Multiplication Visualization</title>
</head>
<body>
    <div class="container">
        <h1>Integer Multiplication Visualization</h1>
        
        <label for="data-source">Choose Data Source:</label>
        <select id="data-source">
            <option value="random">Random Numbers</option>
            <option value="file">Upload File</option>
        </select>
        <br>

        <div id="random-inputs">
            <label for="file-length">Length of File:</label>
            <input type="number" id="file-length" placeholder="Enter file length (e.g. 10)" />
            <br>
            <label for="number-length">Length of Number:</label>
            <input type="number" id="number-length" placeholder="Enter the length of number" />
            <br>
        </div>

        <div id="file-input" style="display:none;">
            <label for="file-upload">Upload a File:</label>
            <input type="file" id="file-upload" />
        </div>

        <button id="start-btn">Start</button>
    </div>

    <div class="container" id="file-content">
        <h2>File Content</h2>
    </div>

    <div class="container">
        <h2>Visualization</h2>

        <div id="tree-container">
            <div id="tree"></div>
        </div>
        <div class="zoom-controls">
            <button id="zoom-in">Zoom In</button>
            <button id="zoom-out">Zoom Out</button>
            <button id="reset-zoom">Reset Zoom</button>
        </div>
    </div>

    <script src="scripts/karatsuba.js"></script>
</body>
</html>
